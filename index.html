<!DOCTYPE html>
<html lang="de">
<head>	
    <title>BMI-Berechnung mit jQM</title>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jQM/jquery.mobile-1.4.5.min.css" />
    <script src="jQM/jquery-1.11.1.min.js"></script>
    <script src="jQM/jquery.mobile-1.4.5.min.js"></script> 
    <script src="meinCode.js"></script>    
</head>
<body>

  <div data-role="page" id="haupseite">
  
    <div data-role="header">
      <h1>Berechnung BMI (Body-Mass-Index)</h1>
    </div>

    <div class="ui-content" data-role="main">
        <form>
            <label for="inputGewicht">Gewicht (kg):</label>
            <input id="inputGewicht" value=""  type="number" 
                   placeholder="Gewicht in kg" data-clear-btn="true">
            <br/>
            <label for="inputGroesse">Größe (cm):</label>
            <input id="inputGroesse" value="" type="number" 
                   placeholder="Größe in cm"  data-clear-btn="true">
        </form>
        <br/>      
        <button id="buttonBerechnen" 
                class="ui-btn ui-corner-all ui-btn-inline">Berechnen</button>
        <button id="buttonLoeschen"  
                class="ui-btn ui-corner-all ui-btn-inline">Zurücksetzen</button>
    </div>

    <div data-role="footer">
      <h4>2018 by M.D., powered by jQuery Mobile (jQM)</h4>
    </div>
    
    <!-- Popup für Fehlermeldungen; muss "in" der Page definiert sein, von der aus es evtl. aufgerufen wird. -->
    <div data-role="popup" id="ergebnisPopup">
      <div data-role="header">
        <h1>Ergebnis</h1>
      </div>
      <div class="ui-content" data-role="main">
        <p id="ergebnis_1"></p>
        <br/>
        <p id="ergebnis_2"></p>
        <br/>
        <button id="buttonErgebnisPopupSchliessen" class="ui-btn ui-corner-all ui-btn-inline">Schließen</button>
      </div>
    </div>        

  </div><!-- hauptseite -->
    
</body>
